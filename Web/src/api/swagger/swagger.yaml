    #       in: body
    #       description: Campaign data
    #       required: true
    #       schema:
    #         $ref: "#/definitions/Campaign"
    #   responses:
    #     "200":
    #       description: Success
    #       schema:
    #         $ref: "#/definitions/Campaign"
    #     default:
    #       description: Error
    #       schema:
    #         $ref: "#/definitions/ErrorResponse"

definitions:
    
  ErrorResponse:
    required:
      - error
      - message
    properties:
      error: 
        type: boolean
      message:
        type: string
      
  Campaigns:
    type: array
    items: 
      $ref: "#/definitions/Campaign"

  Campaign:
    required:
      - fundraiserContractAddress
      - beneficiaryAddress
      - endDate
      - conversionRate
      - description
      - minCap
    properties: 
      fundraiserContractAddress:
        type: string
      beneficiaryAddress:
        type: string
      endDate:
        type: number
      conversionRate:
        type: number
      description:
        type: string
      minCap:
        type: number

  DeployFundsharesTokenRequest:
    required:
      - name
      - symbol
      - totalSupply
      - rate
    properties:
      name:
        type: string 
      symbol:
        type: string
      totalSupply:
        type: number
      rate:
        type: number
  DeployCampaignTokenFundraiserRequest:
    required:
      - address
      - endDate
      - conversionRate
      - minCap
      - description
    properties: 
      address:
        type: string
      endDate:
        type: number
      conversionRate:
        type: number
      minCap:
        type: number
      description:
        type: string
  
  ContractDetailsResponse:
    required:
      - bytecode
      - abi
    properties: 
      bytecode:
        type: string
      abi:
        type: array
        items: 
          $ref: "#/definitions/ABI"

  ContractDeployedResponse:
    required:
      - address
      - abi
    properties: 
      address:
        type: string
      abi:
        type: array
        items: 
          $ref: "#/definitions/ABI"
  
  ABIInput:
    properties: 
      name:
        type: string
      type:
        type: string
  
  ABIOutput:
    properties: 
      name:
        type: string
      type:
        type: string
  ABI:
    properties: 
      constant:
        type: boolean
      name:
        type: string
      payable:
        type: boolean
      stateMutability:
        type: string
      type:
        type: string
      inputs:
        type: array
        items: 
          $ref: "#/definitions/ABIInput"
      outputs:
        type: array
        items: 
          $ref: "#/definitions/ABIOutput"