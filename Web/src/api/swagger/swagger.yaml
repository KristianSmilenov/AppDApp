swagger: "2.0"
info:
  version: "0.0.1"
  title: Decentralized crypto-fund platform
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# schemes:
  # tip: remove http to make production-grade
  # - http
  # - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /contracts/{contractName}:
    x-swagger-router-controller: contracts
    get:
      description: Returns ABI and Bytecode of compiled contract
      operationId: getContractDetails
      tags: 
        - Contracts
      parameters:
        - name: contractName
          in: path
          description: The name of the contract
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ContractDetailsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /contracts/campaign:
    x-swagger-router-controller: contracts
    get:
      description: Deploy campaign contract
      operationId: deployCampaigns
      tags: 
        - Contracts
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ContractDeployedResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /contracts/fundshares-token:
    x-swagger-router-controller: contracts
    post:
      description: Deploy fundshares token
      operationId: deployFundsharesToken
      tags: 
        - Contracts
      parameters:
        - name: body
          in: body
          description: Number of shares to create
          required: true
          schema:
            $ref: "#/definitions/DeployFundsharesTokenRequest"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ContractDeployedResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /contracts/campaign-fundraiser:
    x-swagger-router-controller: contracts
    post:
      description: Deploy campaign token fundraiser
      operationId: deployCampaignTokenFundraiser
      tags: 
        - Contracts
      parameters:
        - name: body
          in: body
          description: Fundraiser address
          required: true
          schema:
            $ref: "#/definitions/DeployCampaignTokenFundraiserRequest"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ContractDeployedResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /campaigns:
    x-swagger-router-controller: campaigns
    get:
      description: Returns all campaigns
      operationId: getCampaigns
      tags: 
        - Data
      responses:
        "200":
          description: Success
          schema:
            required:
              - data
            properties:
              data:
                type: array
                items: 
                  $ref: "#/definitions/Campaigns"
            
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

    post:
      description: Create a campaign
      operationId: createCampaign
      tags: 
        - Data
      parameters:
        - name: body
          in: body
          description: Create a new fundraising campaign
          required: true
          schema:
            $ref: "#/definitions/Campaign"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Campaign"
            
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /campaigns/{id}:
    x-swagger-router-controller: campaigns
    get:
      description: Get campaign details
      operationId: getCampaign
      tags: 
        - Data
      parameters:
        - name: id
          in: path
          description: The campaign id
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Campaign"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    # put:
    #   description: Update campaign data
    #   operationId: updateCampaign
    #   tags: 
    #     - Data
    #   parameters:
    #     - name: id
    #       in: path
    #       description: The campaign id
    #       required: true
    #       type: string
