<div class="panel panel-default paper-shadow" data-z="0.5">
    <div class="panel-body">
        <form action="#" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Token Name</label>
                <div class="col-md-6">
                    <div class="form-control-material">
                        <input type="text" class="form-control used" id="name" value="Crypto Investoment Fund">
                        <label for="name">Token Name</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-md-2 control-label">Token Symbol</label>
                <div class="col-md-6">
                    <div class="form-control-material">
                        <input type="text" class="form-control used" id="symbol" value="CIF">
                        <label for="symbol">Token Symbol</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Conversion Rate</label>
                <div class="col-md-6">
                    <div class="form-control-material">
                        <input type="text" class="form-control used" id="tokenRate" value="1000">
                        <label for="tokenRate">Conversion Rate</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Total Token Supply</label>
                <div class="col-md-6">
                    <div class="form-control-material">
                        <input type="text" class="form-control used" id="totalSupply" value="1000">
                        <label for="totalSupply">Total Token Supply</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-md-2 control-label">Minimal Investment</label>
                <div class="col-md-6">
                    <div class="form-control-material">
                        <input type="text" class="form-control used" id="minInvestment" value="1000">
                        <label for="minInvestment">Minimal Investment</label>
                    </div>
                </div>
            </div>
            <div class="form-group margin-bottom-none">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary paper-shadow relative" data-z="0.5" data-hover-z="1" data-animated>Create Token</button>
                </div>
            </div>
        </form>
    </div>
</div>
